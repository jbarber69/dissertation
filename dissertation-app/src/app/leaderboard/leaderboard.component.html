<ng-container *ngIf="{ sortedUserList: sortedUserList$ | async }; let state">
  <div *ngFor="let user of state.sortedUserList | slice:0:10; let i=index;">
    <div class="leaderboardItem">
      <h1>{{i + 1}}.</h1>
      <h1>{{ user.name }}</h1>
      <h1>{{ user.score }}</h1>
    </div>
  </div>
</ng-container>
