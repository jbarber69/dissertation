<body>
<ng-container *ngIf="{word: word$ | async}; let state">
<h1>{{state.word}}</h1>

<form [formGroup] = "translationForm" (ngSubmit) = "onSubmit(); translationForm.reset()">
    <label>
      Translation:
      <input type="text" formControlName="english">
    </label>

      <button type="submit" >Submit</button>
  </form>

  <h1>Score: {{ score }}</h1>

</ng-container>
</body>
